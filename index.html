<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metadata Scrubber</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<main class="app">
  <header class="top">
    <h1>Metadata Scrubber</h1>
    <p>Remove hidden EXIF data from images.</p>
  </header>

  <section class="card upload-card">
    <input type="file" id="fileInput" accept="image/*" />

    <div class="dropzone" id="dropzone">
      <span class="dz-title">Drop image here</span>
      <span class="dz-sub">or click to upload</span>
      <span class="dz-hint">JPG · PNG · WEBP</span>
    </div>
  </section>

  <section id="preview" class="card preview-card" style="display:none;">
    <img id="previewImg" alt="Preview"/>

    <p id="statusText" class="status"></p>

    <div id="statsCard" class="stats" style="display:none;">
      <div><span>Original</span><strong id="originalSizeStat">-</strong></div>
      <div><span>Final</span><strong id="finalSizeStat">-</strong></div>
    </div>

    <div class="actions">
      <button id="scrubBtn" class="btn primary">Scrub</button>
      <button id="downloadBtn" class="btn success" style="display:none;">Download</button>
      <button id="resetBtn" class="btn ghost">Reset</button>
    </div>
  </section>
</main>

<div id="loading" class="loading" style="display:none;">
  <div class="loader"></div>
  <span>Processing image…</span>
</div>

<script src="script.js"></script>
</body>
</html>
